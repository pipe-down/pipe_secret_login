<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 관리자 설정</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>계정 관리</h1>
        <div class="accounts-container">
            <div class="accounts-list">
                <!-- 계정 목록이 여기에 표시됩니다 -->
            </div>
            <button id="addAccount" class="btn primary">새 계정 추가</button>
        </div>
        
        <div class="account-form hidden">
            <h2>계정 정보</h2>
            <form id="accountForm">
                <div class="form-group">
                    <label for="serviceType">서비스</label>
                    <select id="serviceType" required>
                        <option value="google">Google</option>
                        <option value="naver">Naver</option>
                        <option value="coolenjoy">Coolenjoy</option>
                        <option value="inven">Inven</option>
                        <option value="tcafe">TCafe</option>
                        <option value="dcinside">DCInside</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="accountId">아이디</label>
                    <input type="text" id="accountId" required>
                </div>
                <div class="form-group">
                    <label for="accountPwd">비밀번호</label>
                    <input type="password" id="accountPwd" required>
                </div>
                <div class="form-group">
                    <label for="loginUrl">로그인 URL</label>
                    <input type="url" id="loginUrl">
                </div>
                <div class="form-group">
                    <label>자동 로그인</label>
                    <label class="switch">
                        <input type="checkbox" id="autoLogin">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn primary">저장</button>
                    <button type="button" class="btn secondary" id="cancelEdit">취소</button>
                </div>
            </form>
        </div>
    </div>
    <script src="options.js" type="module"></script>
</body>
</html>
